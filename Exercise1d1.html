            <div style="background:#EEE8AA; height: 100%">
                <p><strong> Main menu </strong></p>
                <p> Link one </p>
                <p> Link two </p>
                <p> Link three </p>
                <p> Link four </p>
            </div>
        </td>
        <td style="width: 70%; border: 1px solid black">
            <div style="background:#FFFAFA; height: 100%">
                <p> This is an example layout using the tables</p>
            </div>
        </td>
    </tr>
</table>

<p style="margin: 0; background:#A9A9A9; text-align: center; border: 1px solid black"> www.Example of layout using tables.com </p>
